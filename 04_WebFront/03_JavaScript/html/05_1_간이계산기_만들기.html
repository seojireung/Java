<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_1_간이 계산기 만들기</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <!-- 
        if, for, while, switch, break, continue 사용 가능
    -->

    <hr>
    
    첫 번째 값 : <input type="text" id="num1"> <br>
    두 번째 값 : <input type="text" id="num2"> <br>

    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiplication()">*</button>
    <button onclick="division()">/</button>
    <button onclick="mod()">%</button>

    <br><br>
    계산 결과 : <span id="result"><!-- 여기에 결과 출력 --></span>

    <script>
        // 작성된 HTML 요소에 원하는 속성(id, class, onclick)을 작성하고
        // 필요한 JS 코드(function)

        // Number(문자열) : HTML에서 얻어오는 모든 것은 다 string(문자열)이기 때문에 number타입으로 변환

        // 풀이 1. 개인_오류
        // num1 = Number(document.getElementById('num1').value);  
        // num2 = Number(document.getElementById('num2').value);  
        // -> (개인)오류 : 결과가 0으로만 나옴
        // 2) 원인 : 해석 순서 때문에. 전역 변수로 요소의 value 값을 받아올 때
        //        function보다 먼저 해석되기 때문에 num1의 값은 0이 나옴.
        // 3) 해결 : 전역 변수에 각 요소만 먼저 받아오고 
        //           기능 실행 시 시점(=*호출되는 시점*)의 요소의 값을 해석하도록 function안에 .value 작성.

        // 풀이 2. 문제 해결
        // 전역 변수에 각 요소 저장
        const num1 = document.getElementById('num1');  
        const num2 = document.getElementById('num2'); 
        const result = document.getElementById('result');

        function plus(){
            // 1.
            // document.getElementById('result').innerText = num1 + num2;
            // 2.
            result.innerText = Number(num1.value) + Number(num2.value);
        }

        function minus(){
            result.innerText = Number(num1.value) - Number(num2.value);
        }

        function multiplication(){
            result.innerText = Number(num1.value) * Number(num2.value);
        }

        function division(){
            result.innerText = Number(num1.value) / Number(num2.value);
        }

        function mod(){
            document.getElementById('result').innerText = Number(num1.value) % Number(num2.value);
        }



    </script>

</body>
</html>
