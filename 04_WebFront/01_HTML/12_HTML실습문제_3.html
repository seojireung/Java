<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제 3</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset> 
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID </th>
                    <td><input type="text" placeholder="아이디10글자 이내" max="10"></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호 </th>
                    <td>
                        <input type="text" placeholder="영문,숫자,특수문자 포함 8자 이상" min="8">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="text" min="8">
                    </td>
                </tr>
                <tr>
                    <th>Email </th>
                    <td><input type="text"></td>
                    <td>
                        <select>
                            <option>직접입력</option>
                            <option>@naver.com</option>
                            <option>@daum.net</option>
                            <option>@gmail.com</option>
                        </select>
                    </td>
                </tr>
                
            
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file" name="파일 선택"><br><br>
            성별 : <input type="radio" name="남자" id="male" checked> <label for="male">남자</label>
                    <input type="radio" name="여자" id="female"> <label for="female">여자</label>
                    <br><br>
                    생년월일 : <input type="date"><br><br>
                    취미<br>
                    <input type="checkbox" name="hobby" id="baseball"> <label for="baseball">야구</label>
                    <input type="checkbox" name="hobby" id="basketball"> <label for="basketball">농구</label>
                    <input type="checkbox" name="hobby" id="soccer"> <label for="soccer">축구</label><br>
                    <input type="checkbox" name="hobby" id="study" checked> <label for="study" >공부</label>
                    <input type="checkbox" name="hobby" id="music"> <label for="music">음악감상</label><br>
                    <input type="checkbox" name="hobby" id="etc"> <label for="etc">기타 <input type="text"></label><br><br>
                    
                    자기소개<br>
                    <textarea cols="70" rows="10"></textarea>

        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>



    </form>

</body>
</html>
